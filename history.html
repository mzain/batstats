<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team History | BatStats</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Team History</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="rankings.html">Rankings</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>View History of a Team</h2>
      <label for="team-select">Select Team:</label>
      <select id="team-select">
        <option value="team1">Team 1</option>
        <option value="team2">Team 2</option>
        <!-- Add more teams as needed -->
      </select>

      <label for="type-select">Select Type:</label>
      <select id="type-select-history">
        <option value="OD">OD</option>
        <option value="FC">FC</option>
        <option value="BT20">BT20</option>
      </select>

      <button onclick="fetchTeamHistory()">Show History</button>

      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>BatStats</th>
          </tr>
        </thead>
        <tbody id="history-table">
          <!-- History data will be populated here -->
        </tbody>
      </table>

      <canvas id="history-chart"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
